<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin:0; padding: 0; box-sizing: border-box; }
        #wrap{
            width: 1000px;
            margin: 0 auto;
            background-color: azure;
        }
        #children{
            width: 200px;
            height: 200px;
            background-color: tomato;
            color: #fff;
            position: relative;
            top:0;
            left: 0;
        }
        div~p{
            background-color: tomato;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="wrap">
        부모 div입니다.
        <div id="children">
            자식 div입니다.
        </div>
    </div>

    <div>
        <p>This is a paragraph.</p>
        <p>This is a paragraph.</p>
      </div>
      <p>This is a paragraph.</p>
      <p>This is a paragraph.</p>
</body>
</html>
